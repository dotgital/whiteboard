<div class="content" fxLayout="row" fxLayoutAlign="space-around center">
    <mat-card class="mat-elevation-z8">
          <form [formGroup]="resetForm" (ngSubmit)="reset()">
              <mat-card-content class="ion-padding">
                <mat-card-title class="ion-text-center full-width">Reset</mat-card-title>
                <mat-card-subtitle class="ion-text-center full-width">Type your new password</mat-card-subtitle>
                <mat-form-field appearance="outline" color="primary" class="full-width">
                    <mat-label>Password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                    <a mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                      [attr.aria-pressed]="hide">
                      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </a>
                    <mat-hint>Password should be at least 6 characters</mat-hint>
                    <mat-error *ngIf="resetForm.controls['password'].errors && resetForm.controls['password'].errors.required">Required</mat-error>
                    <mat-error *ngIf="resetForm.controls['password'].errors && !resetForm.controls['password'].errors.required">Password should be at least 6 characters
                      </mat-error>
                  </mat-form-field>
                <mat-form-field appearance="outline" color="primary" class="full-width">
                  <mat-label>Confirm Password</mat-label>
                  <input matInput [type]="hide ? 'password' : 'text'" formControlName="passwordConfirm">
                  <a mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                  </a>
                  <!-- <mat-hint>Password should be at least 6 characters</mat-hint> -->
                  <mat-error *ngIf="resetForm.controls['password'].errors && resetForm.controls['password'].errors.required">Required</mat-error>
                  <mat-error *ngIf="resetForm.controls['password'].errors && !resetForm.controls['password'].errors.required">Password should be at least 6 characters
                    </mat-error>
                </mat-form-field>

                <!-- <a mat-flat-button routerLink="/forgot-password">Forgot Password?</a> -->
              </mat-card-content>
              <mat-card-actions class="padding">
                <div fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="space-evenly center">
                    <button mat-flat-button color="primary" [disabled]="!resetForm.valid" fxFlex>Reset</button>
                    <a mat-stroked-button routerLink="/login" color="primary" fxFlex>Back to Login</a>
                </div>
              </mat-card-actions>
              </form>
    </mat-card>
</div>
