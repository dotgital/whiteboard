
<mat-progress-bar mode="indeterminate" *ngIf="loading" class="loading-top"></mat-progress-bar>
<div class="content">
  <mat-card style="padding: 5px 10px; margin-bottom: 10px; border-radius: 0px;" class="mat-elevation-z1">
  <div fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="10px">
    <mat-form-field appearance="outline" class="no-padding">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event.target.value)">
    </mat-form-field>
    <button mat-flat-button class="fat-btn bk-gradient" (click)="addUser()">Add User</button>
  </div>
</mat-card>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- Name Column -->
      <ng-container matColumnDef="fullName">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let row" style="width: 15%;">
          <div fxLayout="row" fxLayoutAlign="start center">
              <img class="avatar_sm" src="https://backend.apartmentsource.com{{row.avatar['0'].url}}" *ngIf="row.avatar.length > 0 || !row.avatar == undefined" />
              <img class="avatar_sm" src="'../../../../assets/avatar.svg" *ngIf="row.avatar.length == 0" />
              {{row.fullName}}
          </div>
        </td>
      </ng-container>

      <!--Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email </th>
        <td mat-cell *matCellDef="let row" style="width: 15%;">
          {{row.email}}
        </td>
      </ng-container>

      <!-- isAdmin Column -->
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef>Admin </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox [ngModel]="row.role.name == 'Administrator' ? true : false" color="primary" disabled></mat-checkbox>
        </td>
      </ng-container>

            <!-- isAdmin Column -->
            <ng-container matColumnDef="blocked">
              <th mat-header-cell *matHeaderCellDef>Blocked </th>
              <td mat-cell *matCellDef="let row">
                <mat-checkbox [ngModel]="row.blocked" color="primary" disabled></mat-checkbox>
              </td>
            </ng-container>

      <!-- isAdmin Column -->
      <ng-container matColumnDef="edit" class="edit-table">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button (click)="updateUser(row)"><mat-icon>edit</mat-icon></button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>

    <mat-paginator 
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 25, 100]" 
      showFirstLastButtons></mat-paginator>
    <!-- <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator> -->
  </div>

</div>
