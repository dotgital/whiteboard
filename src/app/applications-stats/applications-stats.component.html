<div class="content">
    <div fxLayout="row wrap" fxLayoutAlign="space-evenly stretch">
    <ng-container *ngFor="let item of stats">
        <mat-card class="mat-elevation-z4 margin-bottom"
        fxFlex.lg="0 1 calc(33.3% - 10px)"
        fxFlex.md="0 1 calc(50% - 10px)"
        fxFlex.sm="0 1 calc(100% - 10px)">
            <div>
                <img class="avatar_lg" src="https://backend.apartmentsource.com{{item.avatar}}" *ngIf="item.avatar" />
                <img class="avatar_lg" src="'../../../../assets/avatar.svg" *ngIf="!item.avatar" />
            </div>
            <div class="statistics">
            <h3>{{item.createBy}}</h3>
            <span> Applications: {{item.applications}} </span> <br/>
            <span>Money In: {{item.moneyIn}}</span><br/>
            <span>Approved: {{item.approved}}</span><br/>
            <span>Invoice Out: {{item.invoiceOut}}</span> <br/>
            <span>Incoice Paid: {{item.invoicePaid}}</span><br/>
            <!-- <span>Denied: {{item.denied}}</span><br> -->
            <!-- <span>Price: {{item.price}}</span> -->
            </div>
            <mat-icon fontSet="fa" fontIcon="fa-medal"></mat-icon>

        </mat-card>
    </ng-container>
    </div>
</div>
