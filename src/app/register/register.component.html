<div class="content" fxLayout="row" fxLayoutAlign="space-around center">
    <mat-card class="mat-elevation-z2">
        <form [formGroup]="registerForm" (ngSubmit)="register()">
            <mat-card-content class="ion-padding">
              <mat-card-title class="ion-text-center full-width">Register</mat-card-title>
              <mat-card-subtitle class="ion-text-center full-width">Using your email address</mat-card-subtitle>
              <mat-form-field appearance="outline" class="full-width">
                  <mat-label>Name</mat-label>
                  <input matInput formControlName="name">
                  <mat-icon matSuffix>name</mat-icon>
                  <mat-error *ngIf="registerForm.controls['email'].errors && registerForm.controls['email'].errors.required">Required</mat-error>
                </mat-form-field>
              <mat-form-field appearance="outline" class="full-width">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email">
                <mat-icon matSuffix>email</mat-icon>

                <mat-error *ngIf="registerForm.controls['email'].errors && registerForm.controls['email'].errors.required">Required</mat-error>
                <mat-error *ngIf="registerForm.controls['email'].errors && !registerForm.controls['email'].errors.required">Please type a valid email address</mat-error>
              </mat-form-field>
              <mat-form-field appearance="outline" color="primary" class="full-width">
                <mat-label>Password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                <a mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </a>
                <mat-hint>Password should be at least 6 characters</mat-hint>
                <mat-error *ngIf="registerForm.controls['password'].errors && registerForm.controls['password'].errors.required">Required</mat-error>
                <mat-error *ngIf="registerForm.controls['password'].errors && !registerForm.controls['password'].errors.required">Password should be at least 6 characters
                  </mat-error>
              </mat-form-field>
            </mat-card-content>
            <mat-card-actions  class="padding">
                <div fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="space-evenly center">
                    <button mat-flat-button color="primary" [disabled]="!registerForm.valid" fxFlex>Register</button>
                    <!-- <a mat-stroked-button routerLink="/login" color="primary" fxFlex>Back to Login</a> -->
                </div>
            </mat-card-actions>
          </form>
          </mat-card>
</div>
